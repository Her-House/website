<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300|Raleway:500"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Mailchimp embed -->
    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
      rel="stylesheet"
      type="text/css"
    />

    <style type="text/css">
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
      }
    </style>

    <!-- Slider and Printing -->
    <script src="javascript/ideal-image-slider.js"></script>
    <script src="javascript/print.js"></script>

    <!-- Calendar Includes -->
    <link href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.3/fullcalendar.min.css' rel='stylesheet' />
    <link href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.3/fullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js'></script>
    <script src='//code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.3/fullcalendar.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.3/gcal.js'></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="onethirdcolumn">
          &nbsp;
        </div>
        <div class="onethirdcolumn">
          <div id="logo">
            <a href="index.html">
              <img
                src="images/logo.png"
                alt="Her House Logo"
                height="180"
                width="180"
              />
            </a>
          </div>
        </div>
        <div class="onethirdcolumn">
          &nbsp;
        </div>
      </div>
      {% include navigation.html %}
    </header>

    <div id="content">
      {{ content }}
    </div>

    <footer>
      <div id="greybar"></div>

      <div id="social_links">
        <div class="item">
          <a
            href="//www.facebook.com/herhouseministry"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="images/facebook.png"
              alt="Facebook Logo"
              height="75"
              width="75"
            />
          </a>
        </div>

        <div class="item">
          <a
            href="//www.instagram.com/herhouseministry/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="images/instagram.png"
              alt="Instagram Logo"
              height="75"
              width="75"
            />
          </a>
        </div>

        <div class="item">
          <a
            href="//herhouseministry.blogspot.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="images/blogger.png"
              alt="Blogger Logo"
              height="75"
              width="75"
            />
          </a>
        </div>
      </div>

      <div id="tagline">
        <p>
          Her House is a 501(c)3 tax exempt organization.
        </p>
        <p>
          All donations and contributions are tax deductible.
        </p>
      </div>
    </footer>

    <script>
      // Google Analytics
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-41515601-1", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
